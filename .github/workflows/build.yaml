name: ci-build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  REGISTRY: ghcr.io
  IMAGE_OWNER: idiot29
  APPS: "go-app nodejs-app"
  SHORT_SHA: ${{ github.sha }}

jobs:
  set-matrix:
    runs-on: ubuntu-latest
    outputs:
      apps: ${{ steps.matrix.outputs.apps }}
    steps:
      - id: matrix
        run: |
          python3 - <<'PY' >> $GITHUB_OUTPUT
          import os, json
          apps = os.environ["APPS"].split()
          print(f"apps={json.dumps(apps)}")
          PY

  build:
    runs-on: ubuntu-latest
    needs: set-matrix
    strategy:
      fail-fast: false
      matrix:
        app: ${{ fromJson(needs.set-matrix.outputs.apps) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build ${{ matrix.app }} (no push)
        run: |
          app="${{ matrix.app }}"
          short_sha="${SHORT_SHA:0:7}"
          docker buildx build \
            --file "apps/${app}/Containerfile" \
            --tag "${REGISTRY}/${IMAGE_OWNER}/${app}:test-dryrun" \
            --tag "${REGISTRY}/${IMAGE_OWNER}/${app}:${short_sha}-dryrun" \
            --load \
            "apps/${app}"
